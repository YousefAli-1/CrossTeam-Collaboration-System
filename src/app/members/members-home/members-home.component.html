<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
/>
<div class="photo-card">
  <img
    src="\assets\team-member.png"
    alt="Welcome Image"
    class="photo-card-img"
  />
  <div class="photo-card-text">
    <h1>Welcome to Your Home Page</h1>
    <p>
      Here you can manage your tasks and collaborate with your team effectively.
    </p>
  </div>
</div>

<div class="sidebar">
  <div class="profile-box">
    <h3>Team Member Profile</h3>
    <p><strong>Name:</strong> {{ currentUser()?.name }}</p>
    <p><strong>Id:</strong> {{ currentUser()?.userID }}</p>
    <p><strong>Email:</strong> {{ currentUser()?.email }}</p>
  </div>
</div>

<app-members-submission-table />
<app-members-approval-table />
