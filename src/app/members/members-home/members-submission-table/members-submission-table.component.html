<div class="team-member-home">
  <div class="tasks-section">
    <h2>Your Tasks</h2>
    @if(isLoading()){
    <div class="loading-message">
      <h2>Loading tasks...</h2>
    </div>
  }@else{
    <div class="task-table-container">
      <table class="task-table">
        <thead>
          <tr>
            <th>Project</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (task of submissionTasks(); track task.taskId) {
          <tr>
            <td>{{ task.projectName }}</td>
            <td>{{ task.taskName }}</td>
            <td>{{ task.description }}</td>
            <td>
              <input type="file" (change)="onFileSelected($event, task.taskId)" />
              <button (click)="submitTask(task.taskId)" class="btn btn-primary">Submit for Approval</button>
            </td>
          </tr>
          } @empty {
          <p class="no-tasks-message">No tasks found</p>
          }
        </tbody>
      </table>
    </div>
  }
  </div>
</div>
