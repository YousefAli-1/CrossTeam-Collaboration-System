<div class="project-invitations">
    <h1>Project Invitations</h1>
    <p>Below is the list of your project invitations:</p>
    @for (invitation of userInvitations(); track $index) {
        <app-invitations [invitation]="invitation" />
    }
    @empty {
        <div class="no-projects">No Invitations found</div>
    }
</div>
