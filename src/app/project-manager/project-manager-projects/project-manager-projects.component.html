<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Manager - Manage Projects</title>
</head>
<body>

  <div class="container">
    <h2>Create Projects</h2>

    <form id="projectForm">
        
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" name="projectName" required />
    </div>

      <div class="form-group">
        <label for="projectDesc">Project Description</label>
        <textarea id="projectDesc" name="projectDesc" rows="4"></textarea>
      </div>

      <button type="submit">Create Project</button>
    </form>

    <div class="project-list">
      <h3>Existing Projects</h3>
      <div class="project">
        <strong>Example Project</strong>
        <p>This is a sample project description.</p>
        <a href="#">View Details <span class="arrow isClosed">â–¼</span></a>
      </div>
    </div>
  </div>

 
</body>
</html>
