<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Manager - Manage Tasks</title>
</head>
<body>

  <div class="container">
    <h2>Manage Tasks</h2>

    <form id="taskForm">
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" name="taskName" required />
      </div>

      <div class="form-group">
        <label for="taskDesc">Task Description</label>
        <textarea id="taskDesc" name="taskDesc" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="taskDueDate">Due Date</label>
        <input type="date" id="taskDueDate" name="taskDueDate" />
      </div>

      <div class="form-group">
        <label for="taskPriority">Priority</label>
        <select id="taskPriority" name="taskPriority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <button type="submit">Create Task</button>
    </form>

    <div class="project-list">
      <h3>Existing Tasks</h3>
      <div class="project">
        <strong>Design Landing Page</strong>
        <p>Finish the UI/UX design for the landing page.</p>
        <p><strong>Due:</strong> 2025-04-10</p>
        <p><strong>Priority:</strong> High</p>
        <a href="#">View Details <span class="arrow isClosed">â–¼</span></a>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.project a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const arrow = link.querySelector('.arrow');
        arrow.classList.toggle('isClosed');
        arrow.classList.toggle('isOpened');
      });
    });

    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Task created! (connect logic here)');
    });
  </script>
</body>
</html>
